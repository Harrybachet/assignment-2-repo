    <h1>SVG Animation is easy</h1>


    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="25" width="150" height="150" fill="none" stroke="lightgrey" stroke-width="2"/>

        <circle cx="0" cy="0" r="5" fill="red">
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#square-path"/>
            </animateMotion>
        </circle>
        <path id="square-path" d="M 25 25 L 175 25 L 175 175 L 25 175 Z" fill="none" stroke="none"/>
    </svg>

</body>
